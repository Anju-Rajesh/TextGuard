{% extends "layout.html" %}
{% block content %}
<header style="margin-top: 4rem;">
    <h1>Create <span>Account</span></h1>
    <p>Join TextGuard AI to ensure the integrity and originality of your technical content.</p>
</header>

<div class="card" style="max-width: 450px; margin: 0 auto; padding: 3rem;">
    <form method="POST">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" required placeholder="Choose a identifier"
                style="width: 100%; padding: 1rem; background: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.05); border-radius: 12px; color: white;">
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" required placeholder="name@company.com"
                style="width: 100%; padding: 1rem; background: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.05); border-radius: 12px; color: white;">
        </div>
        <div class="form-group" style="margin-bottom: 2rem;">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required placeholder="Create a strong password"
                style="width: 100%; padding: 1rem; background: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.05); border-radius: 12px; color: white;">
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1rem; font-size: 1.1rem;">Register
            Account</button>
    </form>

    <div style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid rgba(255,255,255,0.05); text-align: center;">
        <p style="color: var(--text-muted);">
            Already have an account? <a href="{{ url_for('login') }}"
                style="color: var(--primary-color); text-decoration: none; font-weight: 600;">Secure Login</a>
        </p>
    </div>
</div>
{% endblock %}
